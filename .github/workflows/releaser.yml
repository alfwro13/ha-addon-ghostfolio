name: Automatic Releaser

on:
  push:
    branches:
      - main
    paths:
      - 'build.json'

jobs:
  release:
    name: Sync & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version from build.json
        id: get_version
        run: |
          VERSION=$(jq -r '.args.ghostfolio_version' build.json)
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update config.json
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          jq --arg v "$VERSION" '.version = $v' config.json > config.json.tmp && mv config.json.tmp config.json

      - name: Commit & Push changes
        id: commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ -n $(git status -s config.json) ]]; then
            git add config.json
            git commit -m "chore: sync config.json to ${{ steps.get_version.outputs.version }} [skip ci]"
            git push
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          else
            echo "config.json is already up to date"
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          target_commitish: ${{ steps.commit.outputs.sha }}
          draft: false
          prerelease: false
          generate_release_notes: true
